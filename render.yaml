# Render Deployment Configuration for FundiMatch
# ==============================================

services:
  # PostgreSQL Database
  - type: pserv
    name: fundimatch-db
    databaseName: fundimatch
    user: fundimatch_user
    plan: free

  # Flask Backend API
  - type: web
    name: fundimatch-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
        - key: PYTHON_VERSION
    value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: fundimatch-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: GOOGLE_CLIENT_ID
        sync: false  # You'll need to set this manually in Render dashboard
    healthCheckPath: /api/health
    autoDeploy: true

  # React Frontend (Static Site)
  - type: web
    name: fundimatch-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_BASE
        value: https://fundimatch-api.onrender.com/api
      - key: VITE_FIREBASE_API_KEY
        sync: false  # SECURITY: Set manually in Render dashboard
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false  # SECURITY: Set manually in Render dashboard
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false  # SECURITY: Set manually in Render dashboard
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false  # SECURITY: Set manually in Render dashboard
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false  # SECURITY: Set manually in Render dashboard
      - key: VITE_FIREBASE_APP_ID
        sync: false  # SECURITY: Set manually in Render dashboard
      - key: VITE_FIREBASE_MEASUREMENT_ID
        sync: false  # SECURITY: Set manually in Render dashboard
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
